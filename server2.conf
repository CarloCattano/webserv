# Configuration file for NGINX

# Default server block
server {
    listen 80 default_server;
    server_name _;
    error_page 404 /404.html;
    client_max_body_size 10M; # Limit client body size to 10MB

    # Routes
    location / {
        root /var/www/default;
        index index.html;
        autoindex on; # Enable directory listing
    }

    location /upload {
        client_body_temp_path /var/www/uploads;
        client_body_in_file_only on;
        client_body_buffer_size 128K;
        proxy_pass_request_headers on;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_pass http://127.0.0.1:8080;
    }
}

# Server block for domain1.com
server {
    listen 80;
    server_name domain1.com www.domain1.com;
    error_page 404 /404.html;
    client_max_body_size 20M; # Limit client body size to 20MB

    # Routes
    location / {
        root /var/www/domain1;
        index index.html;
    }

    location /api {
        proxy_pass http://127.0.0.1:8080;
        proxy_method GET;
    }

    location /downloads {
        alias /var/www/domain1/downloads;
    }
}

# Server block for domain2.com
server {
    listen 80;
    server_name domain2.com www.domain2.com;
    error_page 404 /404.html;
    client_max_body_size 30M; # Limit client body size to 30MB

    # Routes
    location / {
        root /var/www/domain2;
        index index.html;
    }

    location /blog {
        return 301 /news;
    }

    location /cgi-bin {
        root /usr/lib;
        fastcgi_pass unix:/var/run/fcgiwrap.socket;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    location /images {
        alias /var/www/domain2/images;
    }
}