<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <title>File Server</title>
  </head>
  <body>
    <h1>Upload / Delete files</h1>
    
    <p> Upload a file to the server </p>
    <div>
        <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="fileToUpload" id="fileToUpload">
        <input type="submit" value="Upload File" name="submit">
        </form>
    </div>

    <p> Delete a file from the server </p>

    <div>
        <form action="/deleteFile" method="delete">
        <input type="text" name="fileToDelete" id="fileToDelete">
        <input type="submit" value="Delete File" name="submit">
        </form>
    </div>
  </body>
</html>
